os: linux
dist: bionic
language: php
php:
  - 7.4

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE `simple-scrum-manager-test`;'
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit -d memory_limit=512M 
